name: '이슈 생성'
description: 'GitHub에서 이슈를 생성하면 Jira에 Story가 자동 생성되고, Epic에 연결됩니다.'
labels: [feat]
title: '이슈 이름을 작성해주세요'
body:
  - type: input
    id: parentKey
    attributes:
      label: '🎟️ 상위 Epic (Epic Ticket Number)'
      description: '연결할 Epic의 Ticket Number를 입력해 주세요 (예: GUC-27)'
      placeholder: 'GUC-00'
    validations:
      required: true

  - type: input
    id: branch
    attributes:
      label: '🌳 브랜치명 (Branch)'
      description: '영어로 브랜치명을 작성해 주세요'
    validations:
      required: true

  - type: input
    id: description
    attributes:
      label: '📝 상세 내용(Description)'
      description: '이슈에 대해서 간략히 설명해 주세요'
    validations:
      required: true

  - type: textarea
    id: tasks
    attributes:
      label: '✅ 체크리스트(Tasks)'
      description: '해당 이슈에 대해 필요한 작업 목록을 작성해 주세요'
      value: |
        - [ ] Task1
        - [ ] Task2
    validations:
      required: true